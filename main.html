<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div class="row d-flex">
			<div class="form-group col-md-4">
				<label for="FirstName">First Name</label>
				 <input type="text" class="form-control " id="FirstName" required>
			</div>
			<div class="form-group col-md-4">
				<label for="LastName">Last Name</label>
				 <input type="text" class="form-control" id="LastName" required>
			</div>
			<div class="form-group col-md-4">
				<label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="xyz@abc.com" required>
			</div>
		</div>
		<div class="row d-flex">
			<div class="form-group col-md-6">
				<label for="College">College</label>
				 <input type="text" class="form-control " id="College" required>
			</div>
			<div class="form-group col-md-3">
				<label for="gy">Graduation Year</label>
				 <select class="form-control" id="gy" required>
					 <option >Choose..</option>
					 <option >Choose..</option>
					 <option >Choose..</option>
				 </select>
			</div>
			<div class="form-group col-md-3">
				<label for="RollNo">Roll No</label>
			    <input type="number" class="form-control" id="RollNo" maxlength="8" required>
			</div>
		</div>
		<div class="form-check">
			<input class="from-check-input" type="checkbox" id="check-box" required>
			<label class="form-check-label" for="check-box">Agree to terms and conditions</label>
		</div>
		<button type="submit" class="btn btn-primary">submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
