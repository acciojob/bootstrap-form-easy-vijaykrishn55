<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<form>
		<div class="row d-flex">
			<div class="form-group col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				 <input type="text" class="form-control " id="first-name-input" required>
			</div>
			<div class="form-group col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				 <input type="text" class="form-control" id="last-name-input" required>
			</div>
			<div class="form-group col-md-4">
				<label for="email-input" class="form-label">Email Address</label>
			    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
			</div>
		</div>
		<div class="row d-flex">
			<div class="form-group col-md-6">
				<label for="college-input" class="form-label">College</label>
				 <input type="text" class="form-control " id="college-input" required>
			</div>
			<div class="form-group col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				 <select class="form-control" id="grad-year-select" class="form-select" required>
					 <option disabled selected>Choose..</option>
					 <option value="1" >2020</option>
					 <option value="2">2021</option>
					 <option value="3">2022</option>
					 <option value="4">2023</option>
				 </select>
			</div>
			<div class="form-group col-md-3">
				<label for="roll-no-input" class="form-label">Roll No</label>
			    <input type="text" class="form-control" id="roll-no-input" maxlength="8" required>
			</div>
		</div>
		<div class="form-check">
			<input class="conditions-checkbox" type="checkbox" id="from-check-input" required>
			<label class="form-label" for="from-check-input">Agree to terms and conditions</label>
		</div>
		<button type="submit" class="btn btn-primary">submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
